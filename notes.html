<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Notes app</title>
    <link rel="stylesheet" href="notes1.css" />
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    <script src="notes.js" defer></script>
  </head>
  <body>
    <dialog class="modal">
      <div class="top_text">
        <div class="add_note_text">Add note</div>
        <div class="center" onclick="CloseModal()">&times;</div>
      </div>
      <div class="inputs_container">
        <div>
          <h3>Title</h3>
          <input type="text">
        </div>
        <div>
          <h3>Description</h3>
          <textarea></textarea>
        </div>
        <div>
          <button id="add_btn">Add note</button>
        </div>
      </div>
    </dialog>

    <dialog class="content_modal">
      <div class="top_content_modal">
        <div class="heart_container" onclick="handleLikeNote(this)">
          <svg xmlns="http://www.w3.org/2000/svg" width="25" height="25" viewBox="0 0 24 24"><path fill="currentColor" d="m12 21.35l-1.45-1.32C5.4 15.36 2 12.28 2 8.5C2 5.42 4.42 3 7.5 3c1.74 0 3.41.81 4.5 2.09C13.09 3.81 14.76 3 16.5 3C19.58 3 22 5.42 22 8.5c0 3.78-3.4 6.86-8.55 11.54L12 21.35z" class="heart"/></svg>
        </div>
        <div class="close_content_modal">&times;</div>
      </div>
      <div class="note_dates"></div>
      <h1 class="notes_text"></h1>
      <p class="note_description"></p>
    </dialog>
      
    <div class="container">
      <div class="note center notes_adding_note">
        <div class="add_note center" onclick="openModal()">
          <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" viewBox="0 0 15 15"><path fill="currentColor" fill-rule="evenodd" d="M8 2.75a.5.5 0 0 0-1 0V7H2.75a.5.5 0 0 0 0 1H7v4.25a.5.5 0 0 0 1 0V8h4.25a.5.5 0 0 0 0-1H8V2.75Z" clip-rule="evenodd"/></svg>
        </div>
        <div class="add_note_text">Add new note</div>
        <img src="more.png" alt="Loading..." class="add_note_options">
      </div>

    </div>

    <div class="recover_notes">
      
      <dialog class="recover_notes_container">
        <div class="top_text_container">
          <div>
            <h2>Recover notes</h2>
          </div>
          <div class="recover_modal_cross">
            <span>&times;</span>
          </div>
        </div>
        <input type="text" placeholder="Search Your notes">
        <div class="recover_notes" id="recover_items_container">
          
        </div>
      </dialog>
      <button class="recover_btn">RECOVER NOTES</button>
    </div>

    <dialog class="recover_notes_container" id="search_notes_dialog">
      <div class="top_text_container">
        <div>
          <h2>Search notes</h2>
        </div>
        <div class="search_modal_cross">
          <span>&times;</span>
        </div>
      </div>
      <input type="text" placeholder="Search Your notes" id="filter_notes_input">
      <div class="filter_notes">
        
      </div>
    </dialog>

    <dialog class="clear_notes_modal">
      <div class="cross_container center">&times;</div>
      <h3>Are you sure ?</h3>
      <div class="clear_closing_cross">&times;</div>
      <div class="confirmation_text">Do you really want to delete all notes ? This process cannot be undone</div>
      <div class="btns_container">
        <button class="clear_container_cancel_btn">Cancel</button>
        <button class="clear_btn">Clear</button>
      </div>
    </dialog>
  </body>
  <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
</html>
